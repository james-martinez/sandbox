              value: /certs/onprem/server-key.pem
          image: registry:2.7.1
          name: registry
          resources: {}
          volumeMounts:
            - mountPath: /auth
              name: auth
              readOnly: true
            - mountPath: /certs/onprem
              name: certs
              readOnly: true
            - mountPath: /var/lib/registry
              name: registry-data
      restartPolicy: Always
      volumes:
        - name: auth
          persistentVolumeClaim:
            claimName: auth
            readOnly: true
        - name: certs
          persistentVolumeClaim:
            claimName: certs
            readOnly: true
        - name: registry-data
          persistentVolumeClaim:
            claimName: registry-data
